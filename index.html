<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Word Guess | NES Edition</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/reset.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="container-whole">

            <div class="main-title">
                <h1>Word Guess Game</h1>
            </div>

            <div class="sub-main-title">
                <h1><span class="nes">NES</span> Classic Edition</h1>
            </div>

            <div class="game-title">
                <h2 id="nes-game"></h2>
            </div>

            <div class="container-game">

                <div id="game-image">

                </div>

                <div class="game-display">
                    <p id="text-directions">Press any letter to play!</p>
                    <p>Wins</p>
                    <p id="wins-text"></p>
                    <p>Current Word</p>
                    <p id="current-word"></p>
                    <p>Number of Guesses Remaining</p>
                    <p id="remaining-guesses"></p>
                    <p>Incorrect Letters</p>
                    <p id="already-guessed"></p>
                </div>

            </div>

        </div>

        <script src="assets/javascript/game.js"></script>
    </body>
</html>
